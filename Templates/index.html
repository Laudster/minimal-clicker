<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
    <title>Money Printer!</title>
</style>
</head>
<body>
    <h1>Money Printer!</h1>
    <div id="interface" style="display: none;">
        <p>Money: <span id="money-count">0</span></p>
        <div id="printer"><button id="printer-button" onclick="print_money()" id="print-button">Print money!</button></div>
        <br>
        <div id="upgrades">
            <button class="upgrade" id ="0" onclick="click_upgrade(this.id)" > Upgrade manual printer: <span id="price1">0</span> money </button>
            <button class="upgrade" id="1" onclick="automatic_upgrade(this.id)" > Get automatic printer: <span id="price2">0</span> money </button>
            <br>
            
            <button class="upgrade" id ="2" onclick="click_upgrade(this.id)" > Upgrade manual printer: <span id="price3">0</span> money </button>
            
            <button class="upgrade" id="3" onclick="automatic_upgrade(this.id)" > Get automatic printer: <span id="price4">0</span> money </button>
            <br>
            
            <button class="upgrade" id ="4" onclick="click_upgrade(this.id)" > Upgrade manual printer: <span id="price5">0</span> money </button>
            
            <button class="upgrade" id="5" onclick="automatic_upgrade(this.id)" > Get automatic printer: <span id="price6">0</span> money </button>
            <br>
            
            <button class="upgrade" id ="6" onclick="click_upgrade(this.id)" > Upgrade manual printer: <span id="price7">0</span> money </button>
            
            <button class="upgrade" id="7" onclick="automatic_upgrade(this.id)" > Get automatic printer: <span id="price8">0</span> money </button>
        </div>
        <div id="save-button"><button onclick="saveGame()">Save Game</button></div>
    </div>
</body>
</html>
